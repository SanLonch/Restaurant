<body class="my-theme2">

            <p>Mon-Fri: 10:00-23:00</p>
            <p>San-Sat: 10:00-22:00</p>
        </div>
        <img src="img/restaurant-logo.png"></img>
        <div class="work-adress">
            <p>Vadim Hetman Street, 1, Kiev, Ukraine, 02000</p>
        </div>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact-us.html">Contact us</a>
    </nav>
    <h1>Contact Us</h1>
    <main>
        <div class="contact-info">
            <span>Phone:</span>
            <p>+38-(067)-103-19-79</p>
        </div>
        <div class="contact-info">
            <span>Adress:</span>
            <p>Vadim Hetman Street, 1, Kiev, Ukraine, 02000</p>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11162.146307557075!2d30.436618442843752!3d50.4499765694448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cc256f4edb1f%3A0x856b140484ca30de!2sMcDonald&#39;s!5e0!3m2!1sru!2sua!4v1686488447705!5m2!1sru!2sua" width="800" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <h2>Reserve a table</h2>
        <form class="contact-form" autocomplete="off">
            <label for="first-name">First name</label>
            <input type="text" name="first-name" id="first-name" placeholder="First name">
    
            <label for="last-name">Last name</label>
            <input type="text" name="last-name" id="last-name" placeholder="Last name">
    
            <label for="phone-number">Phone number</label>
            <input type="text" name="phone-number" id="phone-number" placeholder="Phone number">
    
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" placeholder="E-mail">
    
            <label for="notes">Special notes</label>
            <textarea name="notes" id="notes" placeholder="Notes"></textarea>

            <input type="submit" name="submit" value="Reserve">
        </form>
    </main>
</body>
